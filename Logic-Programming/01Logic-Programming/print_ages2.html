<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>")
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write("<big>" + text + "</big>");
    breakLine();
  }

  print("Luis is in:" + (year - 1995) + "years");

</script>
