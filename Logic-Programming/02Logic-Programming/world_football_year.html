<meta charset="UTF-8">
<h1>World football year</h1>

<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write(text);
    breakLine();
  }

  var yearWorld = 1930;
  var limitYear = parseInt(prompt("Enter the year:"));

  while (yearWorld <= limitYear) {
    print("There was football world in: " + yearWorld);
    yearWorld = yearWorld + 4;
  }
  print("End");
</script>
