<meta charset="UTF-8">
<h1>Multplication Table</h1>

<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write(text);
    breakLine();
  }

  var multplication = 1;
  print("WHILE");
  while (multplication <= 10) {
    print(5 * multplication);
    multplication++;
  }


  print("FOR");
  for (var i = 1; i <= 10; i++) {
    print(5 * i);
  }

</script>
