<meta charset="UTF-8">
<h1>Program for calculating points of soccer team</h1>

<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write(text);
    breakLine();
  }

  var victory = parseInt(prompt("Enter the number of victories"));
  var draw = parseInt(prompt("Enter the number of draws"));

  var totalPoints = (victory * 3) + draw;
  print("The total points of team is: " + totalPoints);

  if (totalPoints > 28) {
    print("The team is good");
  }
  if (totalPoints < 28) {
    print("The team isn't good");
  }
  if (totalPoints == 28) {
    print("The team is equal");
  } 
</script>
