<meta charset="UTF-8">
<input />
<button>Verify if it's right with the secret</button>

<script>
  function randomNumber() {
    return Math.round(Math.random() * 10);
  }

  function sortingNumber(amount) {
    var secret = [];
    var counter = 1;

    while (counter <= amount) {
      randomNumberv = randomNumber();

      var found = false;
      if (randomNumberv != 0) {
        for (var position = 0; position < secret.length; position++) {
          if (randomNumberv == secret[position]) {
            found = true;
            break;
          }
        }
      }

      if (found == false) {
        secret.push(randomNumberv);
        counter++;
      }
    }
    return secret;
  }

  var secret = sortingNumber(4);
  console.log(secret);

  var input = document.querySelector("input");
  input.focus();

  function VerifySecret() {
    var found = false;
    for (var position = 0; position < secret.length; position++) {
      if (parseInt(input.value) == secret[position]) {
        alert("You win!");
        found = true;
        break;
      }
    }

    if (!found) {
      alert("You lose!");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = VerifySecret;
</script>
