<meta charset="UTF-8">
<input />
<button>Verify if it's right with the secret</button>

<script>
  var secret = [3, 5, 7, 9,11,2];
  var input = document.querySelector("input");
  input.focus();

  function VerifySecret() {
    var found = false;
    for (var position = 0; position < secret.length; position++) {
      if (parseInt(input.value) == secret[position]) {
        alert("You win!");
        found = true;
        break;
      }
    }

    if (!found) {
      alert("You lose!");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = VerifySecret;
</script>
