<meta charset="UTF-8">
<input />
<button>Verify if it's right with the secret</button>

<script>
  var secret = Math.round(Math.random() * 10);
  var input = document.querySelector("input");
  input.focus();

  function VerifySecret() {
    if (parseInt(input.value) == secret) {
      alert("You win!");
    } else {
      alert("You lose!");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = VerifySecret;
</script>
