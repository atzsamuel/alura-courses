<meta charset="UTF-8">
<h1>Par Number 1 to 100</h1>

<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write(text);
    breakLine();
  }

  var number = 1;
  while (number <= 100) {
    if (number % 2 == 0) {
      print("<span style='color:red;'>" + number + "</span>");
    }
    number++;
  }
  print("End of program.");

</script>
