<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Contacto - Barberia Alura</title>
  <link rel="stylesheet" href="../02Web-Pages/reset.css">
  <link rel="stylesheet" href="../02Web-Pages/style.css">
</head>

<body>
  <header>

    <div class="caja">
      <h1><img src="../02Web-Pages/imagenes/logo.png" alt="Logo de la barberia alura"></h1>
      <nav>
        <ul>
          <li><a href="../01Web-Pages/index.html">Home</a></li>
          <li><a href="../02Web-Pages/productos.html">Productos</a></li>
          <li><a href=".contacto.html">Contactos</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <main>
    <form>
      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" id="nombreapellido" class="input-padron" required>

      <label for="correoelectronico">Correo Electronico</label>
      <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXX">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

      <fieldset>
        <legend class="test" id="test">Como le gustaria que lo contactemos?</legend>
        <label for="radio-email"><input name="contacto" type="radio" id="radio-email" value="email">Email</label>

        <label for="radio-telefono"><input name="contacto" type="radio" id="radio-telefono" value="telefono">Telefono</label>

        <label for="radio-whatsapp"><input name="contacto" type="radio" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>En cual horario prefiere ser atendido?</legend>
        <select>
          <option value="">Manana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" checked>Le gustaria recibir novedades de la barber?
      </label>
      <input name="contacto" type="submit" value="Enviar formulario" class="enviar">
    </form>
  </main>

  <footer>
    <img src="../02Web-Pages/imagenes/logo-blanco.png" alt="Logo de la barberia alura">
    <p class="copyright">
      &copy; Copyright Barberia Alura - 2022</p>
  </footer>
</body>

</html>
