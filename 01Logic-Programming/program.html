<meta charset="UTF-8">

<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write(text);
    breakLine();
  }

  print("<h1>Hello friends</h1>");

  var year = 2025;

  print("The age of the user is:" + (year - 1995) + "years");

  print("Juan is :" + (year - 2000) + "years");

  year = 2030;

  print("Luis is in:" + (year - 2005) + "years");

</script>
