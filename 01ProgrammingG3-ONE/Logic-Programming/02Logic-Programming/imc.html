<meta charset="UTF-8">
<h1>Program for calculating IMC</h1>

<script>
  function breakLine() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function print(text) {
    document.write(text);
    breakLine();
  }

  function calculateIMC(weight, height) {
    return weight / (height * height);
  }

  name = prompt("What is your name?");
  weight = prompt(name + " What is your weight?");
  height = prompt(name + " What is your height?");
  imc = calculateIMC(weight, height);
  print("The IMC of " + name + " is: " + imc);

  if (imc < 18.5) {
    print(name + " is underweight");
  }
  if (imc >= 18.5 && imc < 25) {
    print(name + " is normal");
  }

  if (imc >= 25 && imc < 30) {
    print(name + " is overweight");
  }

</script>
